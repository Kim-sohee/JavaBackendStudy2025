<script>
    let fruit = ["딸기","오렌지","사과"]; //선언과 동시에 값 할당, 암시적으로 new Array()와 같음
    let car = ["BMW", "Benz", "Audi"];
    let food = ["제육", "햄버거", "샐러드"];

    let box = [];   //값을 할당하지 않은 채로 선언한 배열
    box.push(fruit);
    box.push(car);
    box.push(food);

    for(let i=0; i<box.length; i++){
        for(let j=0; j<box[i].length; j++){
            document.write(box[i][j]);
        }
        document.write("<br>");
    }
</script>
