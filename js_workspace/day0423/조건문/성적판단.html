<script>
    let n = prompt("당신의 점수를 입력하세요.");

    if(n>=90){
        document.write('A학점');
    }
    else if(n>=80){
        document.write('B학점');
    }
    else if(n>=70){
        document.write('C학점');
    }
    else if(n>=60){
        document.write('D학점');
    }
    else{
        document.write('F학점');
    }
</script>
