<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문서에 동적으로 지정된 문자열을 출력
        let f = parseInt(prompt("몇층짜리 건축물을 원하세요."));
        let h = parseInt(prompt("몇호수까지 원하세요?"));

        document.write("<table border='1px'>");
            for(let tr=1; tr<=f; tr++){
            document.write("<tr>");
            for(let td=1; td<=h; td++){
                document.write("<td>"+(tr*100+td)+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
        </script>
</head>
<body>
    <!-- <table border="1px">
        <tr>
            <td>201</td>
            <td>202</td>
            <td>203</td>
        </tr>
    </table> -->
</body>
</html>
