<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 900px;
            height: 800px;
            margin: auto;
        }
        #aside{
            width: 200px;
            height: 800px;
            background-color: rgb(202, 200, 200);
            float: left;
        }
        #aside div{
            margin-bottom: 15px;
        }
        #section{
            width: 700px;
            height: 800px;
            background-color: bisque;
            float: left;
        }
        #pic{
            width: 300px;
            height: 350px;
            opacity: 1;   /* 투명 0~1 불투명 */
            transform: rotate(-22deg);
        }
        img{
            width: 50px;
        }
    </style>
    <script>
        //width의 크기를 높이기
        let wariorWidth = 100;
        function setWidth(){
            document.querySelector("#pic").style.width = wariorWidth+"px";
            wariorWidth += 100;
        }

        let wariorOpercity=1;
        function setOpacity(){
            document.querySelector("#pic").style.opacity = wariorOpercity;
            wariorOpercity += 0.1;
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <div>
                너비 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setWidth()">
                <img src="../../../images/warior/minus_btn.png" alt="">
            </div>
            <div>
                높이 조절
                <img src="../../../images/warior/plus_btn.png" alt="">
                <img src="../../../images/warior/minus_btn.png" alt="">
            </div>
            <div>
                투명도 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setOpacity()">
                <img src="../../../images/warior/minus_btn.png" alt="">
            </div>
            <div>
                각도 조절
                <img src="../../../images/warior/plus_btn.png" alt="">
                <img src="../../../images/warior/minus_btn.png" alt="">
            </div>
        </div>
        <div id="section">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>
</body>
</html>
