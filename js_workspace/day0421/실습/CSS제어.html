<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 900px;
            height: 800px;
            margin: auto;
        }
        #aside{
            width: 200px;
            height: 800px;
            background-color: rgb(202, 200, 200);
            float: left;
        }
        #aside div{
            margin-bottom: 15px;
        }
        #section{
            width: 700px;
            height: 800px;
            background-color: bisque;
            float: left;
        }
        #pic{
            width: 300px;
            height: 350px;
            opacity: 1;   /* 투명 0~1 불투명 */
            transform: rotate(0deg);
        }
        img{
            width: 50px;
        }
    </style>
    <script>
        //width의 크기를 높이기
        let wariorWidth = 300;
        function setWidthPlus(){
            wariorWidth += 10;
            document.querySelector("#pic").style.width = wariorWidth+"px";
        }
        function setWidthMinus(){
            wariorWidth -= 10;
            document.querySelector("#pic").style.width = wariorWidth+"px";
        }

        //height의 크기를 높이기
        let wariorHeight = 350;
        function setHieightPlus(){
            wariorHeight += 10;
            document.querySelector("#pic").style.height = wariorHeight+"px";
        }
        function setHieightMinus(){
            wariorHeight -= 10;
            document.querySelector("#pic").style.height = wariorHeight+"px";
        }

        //투명도 조절하기
        let wariorOpercity=1;
        function setOpacityPlus(){
            wariorOpercity += 0.1;
            document.querySelector("#pic").style.opacity = wariorOpercity;
        }
        function setOpacityMinus(){
            wariorOpercity -= 0.1;
            document.querySelector("#pic").style.opacity = wariorOpercity;
        }

        //회전값 조절하기
        let wariorDeg = 0;
        function setRotatePlus(){
            wariorDeg += 10;
            document.querySelector("#pic").style.transform = "rotate("+wariorDeg+"deg)";
        }
        function setRotateMinus(){
            wariorDeg -= 10;
            document.querySelector("#pic").style.transform = "rotate("+wariorDeg+"deg)";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <div>
                너비 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setWidthPlus()">
                <img src="../../../images/warior/minus_btn.png" alt="" onclick="setWidthMinus()">
            </div>
            <div>
                높이 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setHieightPlus()">
                <img src="../../../images/warior/minus_btn.png" alt="" onclick="setHieightMinus()">
            </div>
            <div>
                투명도 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setOpacityPlus()">
                <img src="../../../images/warior/minus_btn.png" alt="" onclick="setOpacityMinus()">
            </div>
            <div>
                각도 조절
                <img src="../../../images/warior/plus_btn.png" alt="" onclick="setRotatePlus()">
                <img src="../../../images/warior/minus_btn.png" alt="" onclick="setRotateMinus()">
            </div>
        </div>
        <div id="section">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>
</body>
</html>
