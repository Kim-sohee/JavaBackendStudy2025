<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //버튼 클릭 시, 현재 보고 있는 이미지의 이름 끝자리 숫자를 증가
        let num = 1;
        function next(){
            //html 문서 내의 이미지가 보유한 src 속성 값을 내가 원하는 경로로 교체
            document.querySelector("img").src = "../../../images/hero/image"+num+".png";
            num<18 ? num++: num=1;
        }
    </script>
</head>
<body>
    <button onclick="next()">다음 컷</button><br>
    <img src="../../../images/hero/image1.png" alt="">
</body>
</html>
