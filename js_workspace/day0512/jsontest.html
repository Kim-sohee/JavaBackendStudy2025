<script>
    /*JSON은 프로그래밍 언어가 아니라 문자열이다.
    단, 자바스크립트의 객체표기법을 차용한 것 뿐이다.*/
    // let man = `{
    //     "name": "철수",
    //     "age" : 30,
    //     "car" : false
    // }`;

    let man = "{";
    man += "\"name\": \"철수\",";
    man +="\"age\" : 30,";
    man +="\"car\" : false";
    man +="}"
    
    //위의 코드에서 js 입장에서는 문자열에 불과하므로 그 내부의 데이터를 접근할 방법이 없다.(구조화X)
    //JSON 문자열은 그대로 사용할 수 없으며 해석작업이 선행되어야 한다.(파싱)
    //JS 내장객체 중 JSON 사용 (JSON 문자열 -> 객체 / 객체리터럴 -> JSON 으로 파싱)
    let obj = JSON.parse(man);
    console.log(obj.name);
    console.log(obj.age);
    console.log(obj.car);

    let str = JSON.stringify(obj);
    console.log(str);
</script>
