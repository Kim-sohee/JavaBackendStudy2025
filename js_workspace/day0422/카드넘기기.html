<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a태그를 버튼처럼 만들자 */
        a{
            background-color: red;
            /*인라인 속성은 유지 - 다른 태그 요소와 공존 가능
            블락 속성의 너비, 높이, 마진은 적용됨.*/
            display: inline-block;
            width: 120px;
            height: 70px;
            border-radius: 10px;
            line-height: 70px;
            text-align: center;
            text-decoration: none;
            color: aliceblue;
        }
        a:hover{
            background-color: brown;
        }
        img{
            width: 400px;
            height: 450px;
        }
    </style>
    <script>
        //현재 보고 있는 카드의 다음 사진이 나오도록 src 교체
        let cardimg = 1;
        function next(){
            let card = document.getElementById("card");
            cardimg >= 10 ? cardimg=1 : cardimg++;
            
            let path = (cardimg % 3 == 0) ? "joker": "h"+cardimg;
            card.src = "../../images/card/"+path+".jpg";
        }
    </script>
</head>
<body>
    <a href="javascript:next()">다음 카드</a>
    <div>
        <img id="card" src="../../images/card/h1.jpg " alt="">
    </div>
</body>
</html>
