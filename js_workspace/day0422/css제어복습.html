<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 650px;
            background-color: whitesmoke;
        }
        #aside{
            width: 200px;
            height: 650px;
            float: left;
            background-color: blanchedalmond;
        }
        #section{
            width: 600px;
            height: 650px;
            float: left;
            background-color: pink;
        }
        #aside img{
            width: 50px;
            margin-bottom: 10px;
        }
        #aside img:hover{
            border: 3px solid red;
            border-radius: 50%;
        }
        img{
            width: 400px;
        }
    </style>

    <script>
        //opacity 값 변경
        let op = 1;
        function setOpa(){
            let pic = document.querySelector("#pic");
            op-=0.1;
            pic.style.opacity = op;
            console.log(op);
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <div>
                투명도 조절<br>
                <img src="../../images/warior/plus_btn.png" alt="" >
                <img src="../../images/warior/minus_btn.png" alt="" onclick="setOpa()">
                
                <br>길이 조절<br>
                <img src="../../images/warior/plus_btn.png" alt="">
                <img src="../../images/warior/minus_btn.png" alt="">

                <br>넓이 조절<br>
                <img src="../../images/warior/plus_btn.png" alt="">
                <img src="../../images/warior/minus_btn.png" alt="">

                <br>회전<br>
                <img src="../../images/warior/plus_btn.png" alt="">
                <img src="../../images/warior/minus_btn.png" alt="">

            </div>
        </div>
        <div id="section">
            <img id="pic" src="../../images/warior/warior.png" alt="">
        </div>
    </div>
</body>
</html>
