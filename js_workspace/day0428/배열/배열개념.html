<script>
    //메모리에 과일명 10개만 올려보기
    let fruit=[];

    //배열의 요소들의 순번을 첨자 = index
    fruit[0]="apple"
    fruit[1]="pear"
    fruit[2]="banana"
    fruit[3]="pineapple"
    fruit[4]="kiwi"
    fruit[5]="orange"
    fruit[6]="cherry"
    fruit[7]="grape"
    fruit[8]="watermalon"
    fruit[9]="lemon"

    //메모리에 생성된 과일을 출력해보기
    for(let i=0; i<fruit.length; i++){
        document.write(fruit[i]+"<br>");
    }

</script>
