<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 550px;
            margin: auto;
            background-color: gray;
        }
        #aside{
            width: 120px;
            height: 100%;
            background-color: rgb(216, 222, 255);
            float: left;
            text-align: center; /*자식 요소들을 수평 정렬*/
            overflow: scroll;   /*스크롤 처리*/
        }
        #aside img{
            width: 100px;
            margin-top: 5px;
        }
        #content{
            width: 580px;
            height: 100%;
            background-color: rgb(231, 189, 255);
            float: left;
            text-align: center;
        }
        #content img{
            width: 95%;
            margin-top: 90px;
        }
    </style>
    <script>
        //프로그램 실행 시 동적으로 이미지 객체 생성하여 aside의 자식 요소로 부착하자.
        function createThumb(){
            for(let i=1; i<=9; i++){
                let img = document.createElement("img");
                img.src = `../../images/geographic/animal${i}.jpg`;
                
                //이미지에 클릭 이벤트 연결
                img.addEventListener("click", function(){
                    //content영역에, 클릭한 썸네일 이미지의 큰 버전이 띄워지게 하자.
                    console.log("지금 당신이 누른 이미지의 정보는 ", this);
                    document.querySelector("#content img").src = this.src;
                });

                let aside = document.getElementById("aside");
                aside.appendChild(img);
            }
        }

        /*js로 이벤트 핸들러 구현하여 연결하기*/
        addEventListener("load", function(){    //이름없는 함수 = 익명함수
            createThumb();  //썸네일 생성하기
        });

    </script>
</head>
<body>
    <button id="btn" onclick="this.innerText='눌렀다'">나 눌러</button>
    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"><img></div>
    </div>
</body>
</html>
