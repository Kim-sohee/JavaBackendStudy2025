spring.application.name=JwtRedis

server.port=8888

# Logging Setting
logging.level.root=WARN
logging.level.com.sinse.jwtredis.controller=DEBUG
logging.level.com.sinse.jwtredis.model=DEBUG
logging.level.com.sinse.jwtredis.security=DEBUG
logging.level.com.sinse.jwtredis.filter=DEBUG
logging.level.com.sinse.jwtredis.util=DEBUG

#DataSource Setting
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=chef
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

#JPA / Hibernate Setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Redis Setting
spring.data.redis.host=localhost
spring.data.redis.port=6379
#spring.data.redis.password=1234


#JWT Custom Setting
app.jwt.issure=JwtRedis
app.jwt.secret=0123456789abcdef0123456789abcdef
app.jwt.access-minutes=1
app.jwt.refresh-days=14