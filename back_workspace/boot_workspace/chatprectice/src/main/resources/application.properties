spring.application.name=chatprectice

server.port=8989

logging.level.root=WARN
logging.level.com.example.chatprectice.controller=DEBUG
logging.level.com.example.chatprectice.model=DEBUG

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#datasouce
spring.datasource.url=jdbc:mysql://localhost:3306/java
spring.datasource.username=java
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath:mybatis/*Mapper.xml
mybatis.type-aliases-package=com.example.chatprectice.domain
