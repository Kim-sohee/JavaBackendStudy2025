spring.application.name=customLoginDB

server.port=8888

#Logging
logging.level.root=WARN
logging.level.com.sinse.customlogindb.controller=DEBUG
logging.level.com.sinse.customlogindb.model=DEBUG
logging.level.com.sinse.customlogindb.security=DEBUG

#Thymeleaf Setting
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/electroshop
spring.datasource.username=shop
spring.datasource.password=1234
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# application.properties
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=error
