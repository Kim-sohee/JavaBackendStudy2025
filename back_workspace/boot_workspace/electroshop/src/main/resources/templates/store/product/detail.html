<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/admin/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/admin/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/admin/plugins/summernote/summernote-bs4.min.css">

    <!--vue -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper" id="app">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="/admin/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

    <!-- nav import -->
    <div th:insert="store/fragments/top_link :: topLink"></div>

  <!-- Main Sidebar Container -->
    <div th:insert="store/fragments/side_navi :: navi"></div>

    <!-- content start-->
    <form id="form1">
    <input type="hidden" name="store.storeId" th:value="${product.store.storeId}">
    <input type="hidden" id="product_id" th:value="${product.productId}">
    <div class="col-md-6" style="margin: auto" >
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title" v-if="isOnAir">Live ON</h3>
                <h3 class="card-title" v-else>Live OFF</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputEstimatedBudget">상품 이름</label>
                    <input type="text" name="productName" id="inputEstimatedBudget" class="form-control" placeholder="상품명 입력" th:value="${product.productName}">
                </div>
                <div class="form-group">
                    <label for="inputSpentBudget">상품 가격</label>
                    <input type="number" name="price" id="inputSpentBudget" class="form-control" placeholder="상품 가격 입력" th:value="${product.price}">
                </div>
                <div class="form-group">
                    <label for="inputEstimatedDuration">브랜드명</label>
                    <input type="text" name="brand" id="inputEstimatedDuration" class="form-control" placeholder="브랜드명 입력" th:value="${product.brand}">
                </div>
                <div class="form-group">
                    <label for="inputEstimatedDuration">상점</label>
                    <input type="text" name="brand" id="inputEstimated" class="form-control" placeholder="브랜드명 입력" th:value="${product.store.storeName}">
                </div>
                <button type="button" class="btn btn-block btn-warning" id="bt_chatStart" @click="connect">라이브쇼핑 시작</button>
                <button type="button" class="btn btn-block btn-warning" id="bt_chatEnd">라이브쇼핑 종료</button>
                <button type="button" class="btn btn-block btn-dark" id="bt_regist">목록 보기</button>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    </form>
    <!-- content end-->

     <div th:insert="store/fragments/footer :: footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/admin/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/admin/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/admin/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/admin/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/admin/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/admin/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/admin/plugins/moment/moment.min.js"></script>
<script src="/admin/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/admin/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/admin/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/admin/dist/js/pages/dashboard.js"></script>

<script>
    const {createApp, ref} = Vue;

    createApp({
        setup(){
            const isOnAir = ref(false);     //방송중인지 여부 기준 변수

            //웹소켓 서버 접속
            let stompClient=null;
            const connect=()=>{
                const webSocket = new WebSocket("ws://localhost:9999/ws");
                stompClient=Stomp.over(webSocket);

                //stomp와 서버 연결
                stompClient.connect({}, ()=>{
                    //접속이 성공되면 할 작업들
                    isOnAir.value = true;

                    //접속했음을 알리고(방송시작 알림)
                    stompClient.send("/app/connect", {}, JSON.stringify({
                        senderType:"store",
                        content: $("#product_id").val()
                    }));

                    //원하는 구독 요청


                });
            }

            return {isOnAir, connect}
        }
    }).mount("#app");

    $(()=>{
        $("#bt_regist").click(()=>{
            console.log("버튼 눌림");
            location.href="/store/product/list";
        });
    });
</script>
</body>
</html>
