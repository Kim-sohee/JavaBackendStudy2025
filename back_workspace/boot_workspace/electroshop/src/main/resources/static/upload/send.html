<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form id="form1">
        <input type="file" name="file">
        <button type="button">Upload</button>
    </form>

    <script>
        //파일을 서버에 비동기로 전송
        function regist(){
            const formData = new FormData(document.getElementById("form1"));
            $.ajax({
                url: "/files/upload",
                method: "post",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data){
                    console.log(data);
                },
                error: function (data){
                    console.log(data);
                }
            })
        }

        $("button").click(()=>{
            regist();
        });
    </script>
</body>
</html>
