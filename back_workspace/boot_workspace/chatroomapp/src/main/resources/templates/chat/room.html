<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrapper{
            width: 600px;
            height: 600px;
            background-color: black;
        }
        #content{
            width: 400px;
            height: 550px;
            background-color: #45a049;
            float: left;
        }
        #content-header{
            width: 100%;
            height: 10%;
            background-color: darkolivegreen;
            font-size: 30px;
            color: beige;
            text-align: center;
            line-height: 50px;
        }
        #content-body{
            width: 100%;
            height: 90%;
        }
        #aside{
            width: 200px;
            height: 550px;
            background-color: darkseagreen;
            float: left;
        }
        #aside-header, #aside-footer{
            width: 100%;
            height: 10%;
            background-color: forestgreen;
            text-align: center;
            line-height: 50px;
        }
        #aside-body{
            width: 100%;
            height: 80%;
        }
        #aside-footer button{
            width: 80%;
            height: 80%;
            background-color: #24330a;
            color: white;
            border-radius: 10px;
        }
        #aside-footer button:hover{
            background-color: #001901;
        }
        #footer{
            width: 100%;
            height: 50px;
            text-align: center;
        }
        #footer input{
            width: 90%;
            height: 30px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id=wrapper>
            <div id="content">
                <div id="content-header">
                    <label> 방 제목</label>
                </div>
                <div id="content-body"></div>
            </div>
            <div id="aside">
                <div id="aside-header"></div>
                <div id="aside-body"></div>
                <div id="aside-footer">
                    <button type="button">나가기</button>
                </div>
            </div>
            <div id="footer">
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
