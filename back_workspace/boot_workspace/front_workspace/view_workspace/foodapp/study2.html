<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        #app{
            width: 1400px;
            height: 800px;
        }
        #content_header{
            width: 100%;
            height: 50px;
            background-color: indianred;
            text-align: center;
            line-height: 50px;
        }
        #content_header input {
            width: 70%;
            height: 60%;
        }
        #content_header button {
            width: 10%;
            height: 70%;
        }
        #content_header button:hover{
            background-color: brown;
            color: white;
        }
        #content_body{
            width: 100%;
            height: 750px;
            background-color: floralwhite;
            text-align: center;
        }
        #content_body table{
            width: 100%;
            display: block;
            overflow-y: scroll;
            max-height: 750px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content_header">
            <input type="text" placeholder="상호명 검색" v-model="store_name">
            <button type="button" @click="getList(store_name)">검색</button>
        </div>
        <div id="content_body">
            <table border="1px">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>썸네일</th>
                        <th>상호명</th>
                        <th>주소</th>
                        <th>연락처</th>
                        <th>운영 및 시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="store in storeList">
                        <td>{{store.UC_SEQ}}</td>
                        <td><a :href="store.HOMEPAGE_URL">{{store.MAIN_TITLE}}</a></td>
                        <td><img :src="store.MAIN_IMG_THUMB" alt="이미지" width="100"></a></td>
                        <td>{{store.ADDR1}}</td>
                        <td>{{store.CNTCT_TEL}}</td>
                        <td>{{store.USAGE_DAY_WEEK_AND_TIME}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp, reactive, ref } = Vue;

        createApp({
            setup(){
                let name = ref("");
                let storeList = reactive([]);

                //음식 목록 요청 메서드 정의
                const getList = (store_name)=>{
                    store_name = (store_name==undefined)? "":store_name;
                    $.ajax({
                        url: "http://localhost:8888/study/busan?store_name="+store_name,
                        method: "get",
                        success:(result, status, xhr)=>{
                            resultItem = result.getFoodKr.item;
                            console.log("서버로 부터 받은 음식점 목록은 \n", resultItem);
                            storeList.splice(0);
                            resultItem.forEach(element => {
                                storeList.push(element);
                            });
                        }   
                    });
                }

                getList("");

                return {name, storeList, getList};
            }
        }).mount("#app");
    </script>
</body>
</html>
