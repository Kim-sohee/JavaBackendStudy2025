<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js에서는 for, forEach 반복문이 많이 사용됨
        /*forEach: 배열의 각 요소에 대해 콜백함수를 한번씩 실행하는 배열 메서드
                고전적인 for문과는 목적이 다름
            특징: 
            1. 반드시 배열이 있어야 한다.
            2. 콜백 함수의 두 번째 인자가 인덱스이다.
            3. break, continue를 사용할 수 없다.(중단 불가능)
            4. 반환값은 undefined이다. 즉 반복 결과를 반환하지 않는다.*/

        const fruit = ["apple", "banana", "berry"];

        fruit.forEach(function(item, idx, array){
            console.log(item);
        });        
    </script>
</head>

</html>
