<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width:1400px;
            height:800px;
            background-color: yellow;
            margin: auto;
        }
        #aside_regist{
            width: 200px;
            height: 100%;
            background-color: rgb(108, 181, 253);
            float:left;
            text-align: center;
        }
        #content{
            width: 1000px;
            height: 100%;
            background-color: blanchedalmond;
            float:left;
        }
        #content_header{
            width: 100%;
            height: 50px;
            background-color: cornflowerblue;
        }
        #content_list{
            width: 100%;
            height: 750px;
            background-color: azure;
        }
        #aside_detail{
            width: 200px;
            height: 100%;
            background-color: rgb(108, 181, 253);
            float:left;
            text-align: center;
        }
        #form1 input,textArea{
            width: 90%;
            height: 30px;
            margin: 5px;
        }

        #form2 input,textArea{
            width: 90%;
            height: 30px;
            margin: 5px;
        }

        textarea{
            height: 250px;
        }
        
        button{
            width: 90%;
            background-color: darkslateblue;
            color: aliceblue;
            border: none
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    
    <div id="app">
        <div id="aside_regist">
            <form id="form1">
                <input type="text" name="title">
                <input type="text" name="writer">
                <textarea name="content" id=""></textarea>
                <button type="button" @click="regist()">등록</button>
            </form>
        </div>
        <div id="content">
            <div id="content_header"></div>
            <div id="content_list">
                <table width="100%" border="1px">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Title</th>
                            <th>Writer</th>
                            <th>RegDate</th>
                            <th>Hit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="board in boardList">
                            <td>{{board.board_id}}</td>
                            <td @click="getDetail(board.board_id)">{{board.title}}</td>
                            <td>{{board.writer}}</td>
                            <td>{{board.regdate}}</td>
                            <td>{{board.hit}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="aside_detail">
            <form id="form2">
                <input type="text" name="title" v-model=board.title>
                <input type="text" name="writer" v-model=board.writer>
                <textarea name="content" id="" v-model=board.content></textarea>
                <button type="button" @click="update(board.board_id)">수정</button>
                <button type="button" @click="deleted(board.board_id)">삭제</button>
            </form>

        </div>
    </div>

    <script>
        //뷰 애플리케이션 만들기
        const app = Vue.createApp({
            data(){
                return{
                    //UI 영역에 바인딩 시키고 싶은 데이터 선언
                    //이 데이터들은 일반 데이터가 아니라, UI와 연결되어 있으므로, 이 값만 변경해도 UI가 자동으로 바뀐다.
                    //이러한 유형의 Vue의 데이터를 가리켜 바인딩 데이터라고 한다.
                    boardList:[],
                    board:{}
                }
            },
            methods:{
                regist(){
                    //비동기 글쓰기 요청
                    $.ajax({
                        url: "http://192.168.60.45:9999/shop/boards",
                        type: "post",
                        contentType: "application/json",
                        data:JSON.stringify({
                            title: $("#form1 input[name=title]").val(),
                            writer: $("#form1 input[name=writer]").val(),
                            content: $("#form1 textarea[name=content]").val()
                        }),
                        success: (result, status, xhr)=>{
                            console.log(result);
                            this.getList();
                        },
                        error: function(xhr, status, err){
                            console.log(err);
                        }
                    });
                },
                //목록 요청
                getList(){
                    $.ajax({
                        url: "http://192.168.60.45:9999/shop/boards",
                        type: "get",
                        //화살표 함수는 상위 context를 가리킴
                        success: (result, status, xhr)=>{
                            this.boardList = result;
                            console.log(this.board);
                        },
                        error: function(xhr, status, err){
                            console.log(err);
                        }
                    });
                },

                //글 한건 상세보기
                getDetail(board_id){
                    $.ajax({
                        url: "http://192.168.60.45:9999/shop/boards/"+board_id,
                        type: "get",
                        //화살표 함수는 상위 context를 가리킴
                        success: (result, status, xhr)=>{
                            this.board = result;
                            console.log(this.boardList);
                        },
                        error: function(xhr, status, err){
                            console.log(err);
                        }
                    });
                },

                //글 수정하기
                update(board_id){
                    $.ajax({
                        url: "http://192.168.60.45:9999/shop/boards/"+board_id,
                        type: "put",
                        contentType: "application/json",
                        data:JSON.stringify({
                            title: $("#form2 input[name=title]").val(),
                            writer: $("#form2 input[name=writer]").val(),
                            content: $("#form2 textarea[name=content]").val()
                        }),
                        success: (result, status, xhr)=>{
                            console.log(result);
                            this.board = result;
                            this.getList();
                        },
                        error: function(xhr, status, err){
                            console.log(err);
                        }
                    });
                },

                //글 삭제하기
                deleted(board_id){
                    $.ajax({
                        url: "http://192.168.60.45:9999/shop/boards/"+board_id,
                        type: "delete",
                        success: (result, status, xhr)=>{
                            this.board = result;
                            this.getList();
                        },
                        error: function(xhr, status, err){
                            alert("삭제할 값을 선택하세요.");
                            console.log(err);
                        }
                    });
                }
            },
            mounted(){
                this.getList();
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
