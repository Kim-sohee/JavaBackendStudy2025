<!-- !DOCTYPE 선언은 html5라는 뜻임.
 최신의 스마트폰, 태블릿, PC등에 최적화되어 있음. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 다국어 지원하므로, 영문, 한국어, 중국어 등을 넣어도 깨지지 않도록 인코딩함 -->
    <meta charset="UTF-8">
    <!-- 반응형 웹 페이지를 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 여기에 내용 기입 -->
</body>
</html>
