<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            text-decoration: none;
            color:red;
        }
    </style>
</head>
<body>
    <!-- a 태그는 target의 디폴트 값이 _self이다. -->
    <a href="http://google.com" target="_blank">새창으로 열기</a>
    <a href="http://daum.com">현재 페이지에서 열기</a>
</body>
</html>
