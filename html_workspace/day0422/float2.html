<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            background-color: gray;
            margin: auto;
        }
        #header{
            width: 100%;
            height: 50px;
            background-color: pink;
        }
        #aside{
            width: 500px;
            height: 600px;
            background-color: azure;
            float: left;
        }

        #aside #content1{
            width: 100%;
            height: 300px;
            background-color: yellow;
        }

        #aside #content2{
            width: 100%;
            height: 300px;
            background-color: gold;
        }

        #section{
            width: 500px;
            height: 600px;
            background-color: palevioletred;
            float: left;
        }

        #footer{
            width: 100%;
            height: 50px;
            background-color: rgb(250, 52, 85);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="aside">
            <div id="content1">aside1</div>
            <div id="content2">aside2</div>
        </div>
        <div id="section">section</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
