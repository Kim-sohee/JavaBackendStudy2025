<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: black;
            margin:auto;
            position: relative;
            overflow: hidden;   /*요소를 벗어나면 안보이게 감추기*/
        }
        img{
            /*주의! 포지션을 적용할 때는 부모를 포함하여, 조상 중 단 하나라도
            relative or absolute가 적용되어 있어야 위치가 깨지지 않음.*/
            position: absolute; /*부모인 wrapper를 기준으로 위치시킴*/
            left: -20px;
            top: 100px; 
        }
    </style>
</head>
<body>
    <!-- 자신의 부모 요소를 기준으로 한 위치 속성을 절대위치(absolute)라 한다. -->
    <div id="wrapper">
        <img src="../../html_workspace/images/tenor.gif" style="width: 50px;">
    </div>
</body>
</html>
